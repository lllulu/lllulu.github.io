<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div></pre></td><td class="code"><pre><div class="line">#include &lt;iostream&gt;</div><div class="line">#include &lt;algorithm&gt; </div><div class="line">#include &lt;cstdio&gt;</div><div class="line">using namespace std;</div><div class="line">struct apple</div><div class="line">&#123;</div><div class="line">	int x;	//苹果高度</div><div class="line">	int y;	//所需力气</div><div class="line">&#125;;</div><div class="line">bool cmp(const apple &amp;a,const apple &amp;b)</div><div class="line">&#123;</div><div class="line">	return a.y&lt;b.y;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	int n,s,a,b;		//苹果数n，力气s，椅子的高度a，手伸直的最大长度b</div><div class="line">	int t;</div><div class="line">	apple a1[6000];</div><div class="line">	int sum=0;</div><div class="line">	cin&gt;&gt;n&gt;&gt;s;</div><div class="line">	cin&gt;&gt;a&gt;&gt;b;</div><div class="line">	for(int i=0;i&lt;n;i++)</div><div class="line">	&#123;</div><div class="line">		cin&gt;&gt;a1[i].x;</div><div class="line">		cin&gt;&gt;a1[i].y;</div><div class="line">	&#125;</div><div class="line">	sort(a1,a1+n,cmp);</div><div class="line">	for(int i=0;i&lt;n;i++)</div><div class="line">	&#123;</div><div class="line">		if(a1[i].x&gt;a+b)</div><div class="line">			continue;</div><div class="line">		else</div><div class="line">		&#123;</div><div class="line">			s=s-a1[i].y;</div><div class="line">			// cout&lt;&lt;s&lt;&lt;endl;</div><div class="line">			if(s&lt;0)</div><div class="line">				break;</div><div class="line">			sum++;	</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	cout&lt;&lt;sum&lt;&lt;endl;</div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
